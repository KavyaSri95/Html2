<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <style>
        body{
            background-color: cyan;
        }
        .f1{
            width: 400px;
            height:250px;
            text-align: center;
            padding: 40px;
            margin-top: 70px;
            margin-left: auto;
            margin-right: auto;        
            
        }
        #lg1{
            text-align: right;
            font-size: 25px;
        }
        h2{
            text-align: center;
            
        }
    </style>
</head>
<body>
    <h2>Contact Us</h2>

    <fieldset class="f1">
        <legend id="lg1">Details</legend>
        <label for="fn">Full Name:</label><br>
        <input type="text" id="fn"><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>    
        <label for="phn">Phone:</label><br>
        <input type="number" id="phn"><br>
        <label for="msg">Message</label><br>
        <textarea name="msg" id="msg" cols="20" rows="5" placeholder="Comments.."></textarea><br>
        <button type="submit" value="Submit">Submit</button>
    </fieldset>
    
</body>
</html>
